<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Presupuesto</title>
    <link href="CSS/estilos.css" rel="stylesheet">
</head>
<body onload='cargarApp()'>
    <div class="cabecero">
      <div class="presupuesto">
        <div class="presupuesto_titulo">
            Presupuesto Disponible
        </div>
        <div class="presupuesto_valor" id="presupuesto"></div>
        <div class="presupuesto_ingreso limpiarEstilos">
            <div class="presupuesto_ingreso--texto">Ingresos</div>
            <div class="derecha">
                <div class="presupuesto_ingreso--valor" id="ingreso">+ 4,000.00</div>
                <div class="presupuesto_ingreso--porcentaje">&nbsp;</div>
            </div>
        </div>
        <div class="presupuesto_egreso limpiarEstilos">
        <div class="presupuesto_egreso--texto">Egresos</div>
        <div class="derecha limpiarEstilos">
         <div class="presupuesto_egreso--valor" id="egreso">-1,900.00</div>
         <div class="presupuesto_ingreso--porcentaje" id="porcentaje">45%</div>
        </div>
        </div>
      </div>        
    </div>
    <div class="contenedor limpiarEstilos">
        <div class="ingreso">
            <h2 class="ingreso_titulo">Ingresos
            </h2>
            <div id="listaIngresos">
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Salario</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">+2,200.00</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn">
                                <ion-icon name="close-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>

            </div> 
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="js/Dato.js"></script>
    <script src="js/Egreso.js"></script>
    <script src="js/Ingreso.js"></script>
    <script src="js/App.js"></script>
</body>
</html>
